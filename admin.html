<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة - تلاجتى</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: right;
        }

        th {
            background: #f9fafb;
        }

        .refresh-btn {
            margin: 1rem 0;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة الإدارة - الطلبات</h1>

        <button class="btn btn-primary refresh-btn" id="refresh-orders">تحديث الطلبات</button>

        <h2>الطلبات الواردة</h2>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>اسم العميل</th>
                    <th>رقم الهاتف</th>
                    <th>العنوان</th>
                    <th>المحتويات</th>
                    <th>المجموع</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>الطلبات الاحتياطية (localStorage)</h2>
        <table id="fallback-table">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>اسم العميل</th>
                    <th>رقم الهاتف</th>
                    <th>العنوان</th>
                    <th>المحتويات</th>
                    <th>المجموع</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // This is the endpoint for our new secure function.
        const functionUrl = '/.netlify/functions/get-orders';

        async function fetchOrders() {
            const tbody = document.getElementById('orders-table').querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="6">Loading orders...</td></tr>';

            try {
                const response = await fetch(functionUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const orders = await response.json();

                tbody.innerHTML = ''; // Clear the table body

                if (!orders || orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    let items = [];
                    try {
                        items = typeof order.items === 'string' ? JSON.parse(order.items) : (order.items || []);
                    } catch {
                        items = [];
                    }

                    const itemsStr = Array.isArray(items)
                        ? items.map(i => `${i.name || 'N/A'} × ${i.quantity || 'N/A'}`).join('<br>')
                        : 'Invalid items format';

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                            <td>${order.created_at ? new Date(order.created_at).toLocaleString('ar-EG') : 'N/A'}</td>
                            <td>${order.customer_name || 'N/A'}</td>
                            <td>${order.customer_phone || 'N/A'}</td>
                            <td>${order.customer_address_text || order.customer_address_link || 'N/A'}</td>
                            <td>${itemsStr}</td>
                            <td>${order.total ? order.total + ' ريال' : 'N/A'}</td>
                        `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error('Error fetching orders:', error);
                tbody.innerHTML = '<tr><td colspan="6">Failed to load orders. Make sure you have deployed the site.</td></tr>';
            }
        }

        function showFallbackOrders() {
            const tbody = document.getElementById('fallback-table').querySelector('tbody');
            tbody.innerHTML = '';
            let fallbackOrders = [];
            try { fallbackOrders = JSON.parse(localStorage.getItem('fallbackOrders')) || []; } catch { }

            if (!fallbackOrders.length) {
                tbody.innerHTML = '<tr><td colspan="6">لا توجد طلبات احتياطية</td></tr>';
                return;
            }

            fallbackOrders.forEach(order => {
                const itemsStr = (order.items || []).map(i => `${i.name} × ${i.quantity}`).join('<br>');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                        <td>${order.created_at ? new Date(order.created_at).toLocaleString('ar-EG') : ''}</td>
                        <td>${order.customer_name || ''}</td>
                        <td>${order.customer_phone || ''}</td>
                        <td>${order.customer_address_text || order.customer_address_link || ''}</td>
                        <td>${itemsStr}</td>
                        <td>${order.total || ''}</td>
                    `;
                tbody.appendChild(tr);
            });
        }

        // Add event listener for the refresh button
        document.getElementById('refresh-orders').addEventListener('click', () => {
            fetchOrders();
            showFallbackOrders();
        });

        // Initial load of orders when the page is opened
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
            showFallbackOrders();
        });
    </script>
</body>
</html>
