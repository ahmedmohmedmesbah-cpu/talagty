<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البان - تلاجتى</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <!-- ... same header as before ... -->
            <span>تلاجتى</span>
            <!-- ... nav links ... -->
        </nav>
    </header>
    <main class="section section--light">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">الرئيسية</a> &gt; <span>البان</span>
            </div>
            <h1 class="section__title">البان</h1>
            <p class="section__subtitle">منتجات الألبان الطازجة عالية الجودة.</p>
            <div class="product-grid">
                <!-- Example products -->
                <div class="product-card">
                    <img src="https://picsum.photos/400/400?random=30" alt="حليب كامل الدسم" class="product-card__image">
                    <div class="product-card__content">
                        <h3 class="product-card__title">حليب كامل الدسم</h3>
                        <p class="product-card__desc">حليب طازج غني بالقشدة.</p>
                        <div class="product-card__footer">
                            <span class="product-card__price">$18.00</span>
                            <button class="btn btn-primary product-card__btn add-to-cart-btn" data-product-id="mc1">أضف إلى السلة</button>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://picsum.photos/400/400?random=31" alt="قشدة طازجة" class="product-card__image">
                    <div class="product-card__content">
                        <h3 class="product-card__title">قشدة طازجة</h3>
                        <p class="product-card__desc">قشدة طبيعية مثالية للطهي والمخبوزات.</p>
                        <div class="product-card__footer">
                            <span class="product-card__price">$22.00</span>
                            <button class="btn btn-primary product-card__btn add-to-cart-btn" data-product-id="mc2">أضف إلى السلة</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ... same footer and cart sidebar ... -->
    <script src="script.js" defer></script>
</body>
</html>
